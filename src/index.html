<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timer</title>
	</head>
	<body>
		<div class="main__timer">
			<div class="title">Remains to the end of the promotion:</div>
			<div class="container">
				<div class="timer">
					<div class="timer__block">
						<span id="days">12</span>
						days
					</div>
					<div class="timer__block">
						<span id="hours">20</span>
						hours
					</div>
					<div class="timer__block">
						<span id="minutes">56</span>
						minutes
					</div>
					<div class="timer__block">
						<span id="seconds">20</span>
						seconds
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
